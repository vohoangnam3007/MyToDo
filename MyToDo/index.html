<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyToDo</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="icon" href="https://icon-library.com/images/todo-list-icon/todo-list-icon-17.jpg" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <div class="box-wrap">
            <header class="box-header">
                <h3 class="box-header__title">TO-DO LIST</h3>
            </header>

            <div class="box-container">
                <div class="box-add">
                    <input type="text" class="box-add__input" placeholder="ADD TO DO HERE...">
                    <button class="box-add__btn" onclick="addList()"> + </button>
                </div>

                <div class="box-list__wrap">
                    <h3 class="box-list__title">YOUR TODOS: </h3>
                    <ul class="box-list">
                    
                    </ul>
                </div>

                <footer class="box-footer">
                    <div class="line"></div>
                </footer>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
